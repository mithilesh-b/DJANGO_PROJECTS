 {% extends "base.html" %}

{% block title %} Password reset {% endblock title %} 

{% block content %}
<div class="container py-5">
<h3>Enter new password</h3>

<p>Please enter your new password twice so we can verify you typed it in correctly.</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    
    <input type="submit" name="Update Password" value="Change my password" class="btn btn-primary">

</form>
</div>

{% endblock content %}
