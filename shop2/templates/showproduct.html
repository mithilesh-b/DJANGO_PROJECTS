<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
   
   {% extends "navbar.html"%}

    {% block body %}

    {%if my_products%}
            {%for data in my_products%}

            <section style="background-color: #eee;">
                <div class="container py-5">
                  <div class="row justify-content-center mb-3">
                    <div class="col-md-12 col-xl-10">
                      <div class="card shadow-0 border rounded-3">
                        <div class="card-body">
                          <div class="row">

                            <div class="col-md-6 col-lg-6 col-xl-6">
                              <h5> {{data.product_name}}</h5>
                              <div class="d-flex flex-row">
                              </div>
                              <div class="mt-1 mb-0 text-muted small">

                              </div>

                              <p class="text-truncate mb-4 mb-md-0">
                                {{data.product_description}}
                              </p>
                              <p class="d-inline-flex gap-1">
                                <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample{{data.product_id}}" role="button" aria-expanded="false" aria-controls="collapseExample" style="background-color:transparent; color:green; border-color:white;">
                                    <i class="fa-solid fa-circle-info"></i>
                                </a>
                              </p>
                              <div class="collapse" id="collapseExample{{data.product_id}}">
                                <div class="card card-body">
                                    {{data.product_description}}
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                              <div class="d-flex flex-row align-items-center mb-1">
                                <h4 class="mb-1 me-1">â‚¹ {{data.product_price}}</h4>

                              </div>
                              
                              <div class="d-flex flex-column mt-4">
                                <button onclick="redirectToURL('{% url 'edit-order' data.product_id %}')" class="btn btn-primary btn-sm" type="button">Edit <i class="fa-solid fa-pen"></i></button>

                                <script>
                                  function redirectToURL(url) {
                                    window.location.href = url;
                                  }
                                </script>
                                
                                <button class="btn btn-outline-primary btn-sm mt-2" onclick="redirectToURL2('{% url 'delete-order' data.product_id%}')">
                                  Delete <i class="fa-solid fa-trash"></i>
                                </button>
                                
                                <script>
                                    function redirectToURL2(url) {
                                      window.location.href = url;
                                    }
                                  </script>


                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

            {%endfor%}

    {% else %}

    No products found

    {% endif %}

    {% endblock body %}


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>

<script>// Initialization for ES Users
    import { Dropdown, Collapse, initMDB } from "mdb-ui-kit";

    initMDB({ Dropdown, Collapse });


    // Initialization for ES Users
    import { Tab, initMDB } from "mdb-ui-kit";

    initMDB({ Tab });


</script>
